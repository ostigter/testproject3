<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich">
	<h:head>
		<title>ProjectBase</title>
	</h:head>
	<h:body>
		<h1>ProjectBase</h1>
		<rich:panel header="Users">
	        <h:dataTable value="#{userBean.users}" var="user"
	                border="1" rules="all" styleClass="boxed"
	                headerClass="userId username fullName"
	                columnClasses="taskId, username, fullName"
	                rowClasses="odd, even"
	                rendered="#{not empty userBean.users}">
	            <h:column>
	                <f:facet name="header">ID</f:facet>
	                <h:outputText value="#{user.id}" />
	            </h:column>
	            <h:column>
	                <f:facet name="header">Username</f:facet>
	                <h:outputText value="#{user.username}" />
	            </h:column>
	            <h:column>
	                <f:facet name="header">Full name</f:facet>
	                <h:outputText value="#{user.fullName}" />
	            </h:column>
	        </h:dataTable>
	        <h:outputText value="No users defined." rendered="#{empty userBean.users}" />
        </rich:panel>
        <br />
        <rich:panel header="Add User">
	        <h:form>
	            Username:  <h:inputText value="#{userBean.username}" /><br />
                Full name: <h:inputText value="#{userBean.fullName}" /><br />
                Password:  <h:inputSecret value="#{userBean.password}" /><br />
	            <h:commandButton value="Add" action="#{userBean.add}" />
	        </h:form>
        </rich:panel>
        <h:outputText value="#{userBean.message}" />
	</h:body>
</html>
