<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="template.xhtml">
    <ui:define name="title">JSF 2.x example</ui:define>
    <ui:define name="content">
        <div class="content ui-widget ui-widget-content ui-corner-all">
	        <h:form>
	            Please enter your name:
	            <h:inputText id="name" value="#{greetingBean.name}" />
	            <h:commandButton value="Get greeting">
	                <f:ajax execute="name" render="greeting" />
	            </h:commandButton>
	            <p>
	                <h:outputText id="greeting" value="#{greetingBean.greeting}" styleClass="greeting" />
	            </p>
	        </h:form>
        </div>
    </ui:define>
</ui:composition>
