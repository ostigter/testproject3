<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
	    xmlns:ui="http://java.sun.com/jsf/facelets"
	    template="/templates/main.xhtml">
	<ui:define name="title">Tasks</ui:define>
	<ui:define name="content">
		<h:messages infoClass="infoMessage" errorClass="errorMessage" />
		<h:form>
			<h:commandButton class="padded" value="Create Task" action="createTask.jsf" /><br />
			<div class="padding">
				<h:dataTable rendered="#{not empty userBean.user.tasks}"
						value="#{userBean.user.tasks}" var="task"
						rules="all" styleClass="boxed"
						headerClass="taskId taskSummary taskStatus"
						columnClasses="taskId, taskSummary, taskStatus"
						rowClasses="odd, even">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputLink value="editTask.jsf">
							<h:outputText value="#{task.id}" />
						</h:outputLink>
					</h:column>
					<h:column>
						<f:facet name="header">Summary</f:facet>
						<h:outputText value="#{task.summary}" />
					</h:column>
					<h:column>
						<f:facet name="header">Status</f:facet>
						<h:outputText value="#{task.status.name}" />
					</h:column>
				</h:dataTable>
				<h:outputText value="No tasks to display." rendered="#{empty userBean.user.tasks}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
