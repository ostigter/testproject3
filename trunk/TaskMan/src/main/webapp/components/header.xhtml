<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
	    xmlns:ui="http://java.sun.com/jsf/facelets">
	<div id="logo">
		<a href="welcome.jsf">
			<h:graphicImage value="#{resource['images:notepad.jpg']}" />
		</a>
	</div>
	<h1>TaskMan</h1>
	<div id="genericLinks">
		<h:panelGroup rendered="${securityBean.username == null}">
			<a href="login.jsf">Login</a>
		</h:panelGroup>
		<h:panelGroup rendered="${securityBean.username != null}">
			User:
			<h:outputLink value="editUser.jsf">
				<h:outputText value="#{securityBean.username}" />
			</h:outputLink>
		</h:panelGroup>
	</div>
</ui:composition>
