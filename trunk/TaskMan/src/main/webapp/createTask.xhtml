<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
	    xmlns:ui="http://java.sun.com/jsf/facelets"
	    template="/templates/main.xhtml">
	<ui:define name="title">Create Task</ui:define>
	<ui:define name="content">
		<h:form>
			<fieldset id="createTaskPanel">
      			<h:messages errorClass="errorMessage" />
      			<h:panelGrid columns="2">
					<h:outputLabel value="Summary:" for="summary" />
					<h:inputText id="summary" value="#{createTaskBean.summary}"
							required="true" requiredMessage="Summary is required." style="width: 300px;" />
      			</h:panelGrid>
	            <h:commandButton value="Create" action="#{createTaskBean.createTask}" />
				<h:commandButton value="Cancel" action="list.jsf" immediate="true" />
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
