<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="template.xhtml">
    <ui:define name="content">
        <div class="content ui-widget ui-widget-content ui-corner-all">
            <h2><h:outputText value="#{releaseBean.title}" /></h2>
            <h:form>
                <h:panelGroup rendered="#{not empty releaseBean.release}">
	                <p:commandButton value="Delete Release" action="#{releaseBean.delete}" ajax="false" />
	                <br /><br />
                </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{releaseBean.name}" style="width: 154px" />
                    <h:outputLabel for="date" value="Date:" />
                    <p:calendar id="date" value="#{releaseBean.date}" pattern="dd-MMM-yyyy" timeZone="#{dateBean.timeZone}" navigator="true" showWeek="true" />
                    <h:outputLabel for="description" value="Description:" />
                    <p:inputTextarea id="description" value="#{releaseBean.description}" autoResize="false" styleClass="textarea" />
                    &#160;
                    <h:panelGroup>
                        <br />
	                    <p:commandButton value="Save" action="#{releaseBean.save}" ajax="false" />
	                    &#160;
	                    <p:commandLink value="Cancel" action="#{releaseBean.cancel}" ajax="false" />
                    </h:panelGroup>                    
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
