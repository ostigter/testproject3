<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ProjectBase</title>
        <link rel="StyleSheet" type="text/css" href="styles.css" />
    </h:head>
    <h:body>
        <div class="ui-widget ui-widget-header">
            <h1>ProjectBase</h1>
        </div>
        <div id="menu" class="ui-widget ui-widget-content ui-corner-all">
            <h:outputLink value="listProjects.xhtml">
                <h:outputText value="Projects" />
            </h:outputLink>
            |
            <h:outputLink value="listReleases.xhtml">
                <h:outputText value="Releases" />
            </h:outputLink>
        </div>
        <div class="ui-widget ui-widget-content ui-corner-all">
            <h2><h:outputText value="#{releaseBean.title}" /></h2>
            <h:form>
                <p:commandButton value="Delete Release" action="#{releaseBean.delete}" ajax="false" rendered="#{not empty releaseBean.release}" />
                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{releaseBean.name}" />
                    <f:facet name="footer">
                        <h:panelGroup>
                            <p:commandButton value="Save" action="#{releaseBean.save}" ajax="false" />
                            <p:commandLink value="Cancel" action="#{releaseBean.cancel}" ajax="false" />
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
