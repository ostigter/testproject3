<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
	<div class="ui-widget ui-widget-header ui-corner-all">
	    <h1>ProjectBase</h1>
	</div>
    <div class="accountBar ui-widget ui-widget-content ui-corner-all">
        <h:outputLink value="logIn.xhtml" rendered="#{empty userService.user}">
            <h:outputText value="Log in" />
        </h:outputLink>
        <h:form rendered="#{not empty userService.user}">
            <h:outputLink value="editUser.xhtml">
                <h:outputText value="#{userService.user.username}" />
            </h:outputLink>
		    |
            <h:commandLink value="Log out" action="#{userBean.logOut}" />
        </h:form>
    </div>
    <div class="content ui-widget ui-widget-content ui-corner-all">
        <h:outputLink value="listProducts.xhtml">
            <h:outputText value="Products" />
        </h:outputLink>
        |
        <h:outputLink value="listReleases.xhtml">
            <h:outputText value="Releases" />
        </h:outputLink>
    </div>
</ui:composition>
