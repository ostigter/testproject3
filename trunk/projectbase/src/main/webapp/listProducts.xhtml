<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="template.xhtml">
    <ui:define name="content">
        <div class="content ui-widget ui-widget-content ui-corner-all">
            <h2>Products</h2>
            <h:form>
                <p:dataTable value="#{productBean.products}" var="product" rendered="#{not empty productBean.products}" style="width: 100%">
                    <p:column style="width: 50px">
                        <f:facet name="header">Code</f:facet>
                        <h:commandLink value="#{product.code}" action="#{productBean.edit}" ajax="false">
                            <f:setPropertyActionListener target="#{productBean.product}" value="${product}" />
                        </h:commandLink>
                    </p:column>
                    <p:column style="width: 200px">
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{product.name}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{product.description}" />
                    </p:column>
                </p:dataTable>
                <h:panelGroup rendered="#{empty productBean.products}">
                    <p>No products defined.</p>
                </h:panelGroup>
                <br />
                <p:commandButton value="Add Product" action="#{productBean.add}" ajax="false" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
