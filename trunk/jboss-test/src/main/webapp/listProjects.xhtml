<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JBoss AS Test</title>
        <link rel="StyleSheet" type="text/css" href="styles.css" />
    </h:head>
    <h:body>
        <h2>Projects</h2>
        <p:dataTable value="#{projectBean.projects}" var="project" rendered="#{not empty projectBean.projects}" style="width: 500px">
            <p:column style="width: 25%">
                <f:facet name="header">
                    <h:outputText value="Code" />
                </f:facet>
                <h:outputLink value="editProject.xhtml">
                    <h:outputText value="#{project.code}" />
                </h:outputLink>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{project.name}" />
            </p:column>
        </p:dataTable>
        <h:outputText value="No projects defined." rendered="#{empty projectBean.projects}" />
        <br />
        <h:outputLink value="addProject.xhtml">
            <h:outputText value="Add Project" />
        </h:outputLink>
    </h:body>
</html>
