<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	   <title>Greeter</title>
	</head>
	<body>
	    <h1>Greeter Service</h1>
	    <div id="container">
	        <h:form id="greetForm">
	            <h:panelGrid columns="3">
	                <h:outputLabel>Name:</h:outputLabel>
	                <h:inputText value="#{name}" />
	                <h:commandButton value="Greet" action="#{greeter.setName(name)}">
	                </h:commandButton>
	            </h:panelGrid>
	        </h:form>
            <h:form id="response">
                <h:panelGrid columns="2">
                    <h:outputLabel>Response:</h:outputLabel>
                    <h:outputLabel value="#{greeter.greeting}" />
                </h:panelGrid>
            </h:form>
            <p>
                <h:outputLink value="hello">HelloServlet</h:outputLink>
            </p>
	    </div>
	</body>
</html>
