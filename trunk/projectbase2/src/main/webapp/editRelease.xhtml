<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="template.xhtml">
    <ui:define name="content">
        <div class="content ui-widget ui-widget-content ui-corner-all">
            <h2><h:outputText value="#{releaseBean.title}" /></h2>
            <h:form>
                <h:panelGroup rendered="#{not empty releaseBean.release}">
	                <p:commandButton value="Delete Release" action="#{releaseBean.delete}" ajax="false" />
	                <br /><br />
                </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputLabel for="versionNumber" value="Version number:" />
                    <p:inputText id="versionNumber" value="#{releaseBean.versionNumber}" style="width: 75px" />
                </h:panelGrid>
                <br />
                <div style="margin-left: 50px">
	                <p:commandButton value="Save" action="#{releaseBean.save}" ajax="false" />
                    &#160;
	                <p:commandLink value="Cancel" action="#{releaseBean.cancel}" ajax="false" />
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
