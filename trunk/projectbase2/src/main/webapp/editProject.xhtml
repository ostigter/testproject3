<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="template.xhtml">
    <ui:define name="content">
        <div class="content ui-widget ui-widget-content ui-corner-all">
            <h2><h:outputText value="#{projectBean.title}" /></h2>
            <h:form>
                <h:panelGroup rendered="#{not empty projectBean.project}">
                    <p:commandButton value="Delete Project" action="#{projectBean.delete}" ajax="false" />
                    <br /><br />
                </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputLabel for="code" value="Code:" />
                    <p:inputText id="code" value="#{projectBean.code}" style="width: 50px" />
                    <h:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{projectBean.name}" style="width: 200px" />
                </h:panelGrid>
                <br />
                <div style="margin-left: 50px">
                    <p:commandButton value="Save" action="#{projectBean.save}" ajax="false" />
                    &#160;
                    <p:commandLink value="Cancel" action="#{projectBean.cancel}" ajax="false" />
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
