<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Photobook</title>
		<link rel="StyleSheet" type="text/css" href="styles.css" />
	</h:head>
	<h:body>
		<h1>Photobook</h1>
		<h:form>
			<p:dataTable var="photo" value="#{photoBean.photos}">
				<p:column headerText="ID">
					<h:outputText value="#{photo.id}" />
				</p:column>
	               <p:column headerText="Name">
	                   <h:outputText value="#{photo.name}" />
	               </p:column>
	               <p:column headerText="Photo">
	                    <h:graphicImage value="photo/#{photo.id}" />
	               </p:column>
			</p:dataTable>
			<br />
	        <p:fileUpload label="Upload photo" fileUploadListener="#{photoBean.handleFileUpload}" auto="true" />
		</h:form>
	</h:body>
</html>
